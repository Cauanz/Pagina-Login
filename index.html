<!DOCTYPE html>
<html lang="pt-br">
<head>

  <title>LOGIN</title>
  <link rel="stylesheet" href="login.css">

<body>
  
  <div class="themeButton">
    <button class="themeToggle">

  <main id="principal">
    
    <h1 id="login">login</h1>

    <div class="container">

      <form>

        <label for="emailtxt">Email</label>
        <input type="email" name="email" placeholder="email@example.com" id="emailtxt" required>

        <label for="senhatxt" id="senhalabel">Senha</label>
        <input type="password" name="senha" placeholder="Senha..." id="senhatxt" required>

        <p id="esqueceu">
          <a href="#">Esqueceu a senha?</a>
        </p>
        <button type="submit" onclick="" id="entrar-button">ENTRAR</button>

          <div id="outros-login">
            
            <h5>Ou fa√ßa login usando:</h5>

              <a href="#" class="icons" id="google-logo">
                <ion-icon  name="logo-google" id="logo-google"></ion-icon>
              </a>
            <a href="#" class="icons" id="twitter-logo">
              <ion-icon name="logo-twitter" id="logo-twitter"></ion-icon>
            </a>
            <a href="#" class="icons" id="facebook-logo">
              <ion-icon name="logo-facebook" id="logo-facebook"></ion-icon>
            </a>
          </div>
      </form>
    </div>
    </main>




  <footer>

    </p>
  </footer>

  <script src="script.js"></script>

      document.getElementById("emailtxt").focus()
